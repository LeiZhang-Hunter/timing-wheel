name: PHP Sciter

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: phpsciter-install
      run : phpize && ./configure && make && make install
      with :
        gtk-version: '3.0'


